<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Author page</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    name <input type="text" name="tbaname"/><br/>
    DOB <input type="date" name="tbadob"/><br/>
    Gender <select name="ddlgender">
    <option>Male</option>
    <option>FeMale</option>
</select>
    <br/>
    Email <input type="text" name="tbemail"><br/>
    Phone <input type="text" name="tbphone"/><br/>
    City <select name="ddlcity" >
    <option>--SELECT--</option>
    {% for city in cities %}
        <option>{{city.CityName }}</option>
    {% endfor %}

</select><br/>
    <input type="submit" value="Add Author">


</form>
</body>
</html>
